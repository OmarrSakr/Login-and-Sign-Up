<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login - Welcome</title>

    <!-- Browser Icon -->
    <link rel="shortcut icon" href="./assets/Imgs/download.png">

    <!-- Poppins Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./assets/CSS/all.min.css">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <!-- Sign In Form -->
                    <form class="sign-in-form">
                        <h2 class="title">Sign in</h2>

                        <!-- Username Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="signin-username" placeholder="Username or Full Name"
                                autocomplete="username" required>
                        </div>
                        <p class="username-error error-message"></p>

                        <!-- Password Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signin-password" placeholder="Password"
                                autocomplete="current-password" required>
                            <i class="fa-solid fa-eye password-toggle" title="Show password"
                                onclick="togglePasswordVisibility('signin-password', this)"></i>
                        </div>
                        <p class="password-error error-message"></p>

                        <!-- Remember Me Checkbox -->
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn solid sign-in">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                            </span>
                        </button>

                        <p class="social-text">Or Sign in with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon" aria-label="Sign in with Facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign in with Twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign in with Google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign in with LinkedIn">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>

                    <!-- Sign Up Form -->
                    <form class="sign-up-form">
                        <h2 class="title">Sign up</h2>

                        <!-- Username Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Full Name (e.g. Omar Sakr)"
                                autocomplete="name" required>
                        </div>
                        <p class="username-error error-message"></p>

                        <!-- Email Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Email" autocomplete="email" required>
                        </div>
                        <p class="email-error error-message"></p>

                        <!-- Password Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Password"
                                autocomplete="new-password" required>
                            <i class="fa-solid fa-eye password-toggle" title="Show password"
                                onclick="togglePasswordVisibility('signup-password', this)"></i>
                        </div>
                        <p class="password-error error-message"></p>

                        <!-- Confirm Password Field -->
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm Password"
                                autocomplete="new-password" required>
                            <i class="fa-solid fa-eye password-toggle" title="Show password"
                                onclick="togglePasswordVisibility('confirm-password', this)"></i>
                        </div>
                        <p class="confirm-password-error error-message"></p>

                        <!-- Sign Up Button -->
                        <button type="submit" class="btn sign-up">
                            <span class="btn-text">Sign up</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fa-solid fa-spinner fa-spin"></i>
                            </span>
                        </button>

                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon" aria-label="Sign up with Facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign up with Twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign up with Google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Sign up with LinkedIn">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Panels Container -->
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>Join our community today! Create your account and discover amazing features waiting for you.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="./assets/Imgs/log.svg" class="image" alt="Welcome illustration" />
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Welcome back! Sign in to your account and continue your journey with us.</p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="./assets/Imgs/register.svg" class="image" alt="Login illustration" />
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div id="toast-container"></div>

    <!-- Bootstrap JS File -->
    <script src="./assets/JS/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="./assets/JS/main.js"></script>
</body>

</html>
